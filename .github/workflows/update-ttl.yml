name: Update ttl package version

on:
  schedule:
    # Check for upstream version changes daily at 06:15 UTC
    - cron: '15 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout obs-network-tools
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch latest upstream release and extract version
        id: get_version
        run: |
          # Try releases API first; fall back to tags if no releases exist
          LATEST_JSON=$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/lance0/ttl/releases/latest" 2>/dev/null || echo "{}")

          TAG_NAME=$(echo "${LATEST_JSON}" | python3 -c \
            "import sys, json; d=json.load(sys.stdin); print(d.get('tag_name',''))" 2>/dev/null || echo "")

          # Fall back to tags API if no release found
          if [[ -z "${TAG_NAME}" ]]; then
            TAGS_JSON=$(curl -fsSL \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/lance0/ttl/tags")
            TAG_NAME=$(echo "${TAGS_JSON}" | python3 -c \
              "import sys, json; tags=json.load(sys.stdin); print(tags[0]['name'] if tags else '')")
          fi

          # Strip leading 'v' from tag (v0.20.0 -> 0.20.0)
          NEW_VERSION="${TAG_NAME#v}"

          if [[ -z "${NEW_VERSION}" ]]; then
            echo "ERROR: Could not determine latest version from GitHub" >&2
            exit 1
          fi

          # Read current packaged version from top of changes file
          CURRENT_VERSION=$(grep -E ' - [0-9]' packages/ttl/ttl.changes \
            | head -1 | sed 's/.*- \([0-9][^ ]*\)-[0-9]*/\1/')

          echo "upstream_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "current_version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Upstream: ${NEW_VERSION} | Packaged: ${CURRENT_VERSION}"

      - name: Skip if version unchanged
        if: steps.get_version.outputs.upstream_version == steps.get_version.outputs.current_version
        run: |
          echo "Version is already ${{ steps.get_version.outputs.current_version }}. Nothing to do."

      - name: Install Rust toolchain and zstd
        if: steps.get_version.outputs.upstream_version != steps.get_version.outputs.current_version
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
            | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          sudo apt-get install -y zstd

      - name: Clone upstream source and vendor dependencies
        if: steps.get_version.outputs.upstream_version != steps.get_version.outputs.current_version
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.upstream_version }}
        run: |
          git clone --branch "v${NEW_VERSION}" --depth 1 \
            https://github.com/lance0/ttl ttl-src

          cd ttl-src
          # Source the updated PATH so cargo is available
          source "$HOME/.cargo/env"
          cargo vendor

          mkdir -p .cargo
          printf '[source.crates-io]\nreplace-with = "vendored-sources"\n\n[source.vendored-sources]\ndirectory = "vendor"\n' \
            > .cargo/config.toml
          cd ..

          # Source tarball (without .git and vendor dir)
          tar -czf "ttl-${NEW_VERSION}.tar.gz" \
            --exclude='.git' \
            --exclude='vendor' \
            --transform="s|^ttl-src|ttl-${NEW_VERSION}|" \
            ttl-src/

          # Vendor tarball (includes .cargo/config.toml for offline builds)
          tar -I "zstd" -cf vendor.tar.zst \
            -C ttl-src \
            .cargo/config.toml \
            vendor/

      - name: Update package files
        if: steps.get_version.outputs.upstream_version != steps.get_version.outputs.current_version
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.upstream_version }}
          CURRENT_VERSION: ${{ steps.get_version.outputs.current_version }}
        run: |
          mv "ttl-${NEW_VERSION}.tar.gz" packages/ttl/
          mv vendor.tar.zst packages/ttl/
          rm -f "packages/ttl/ttl-${CURRENT_VERSION}.tar.gz"

          # Update spec Version: field
          sed -i "s|^Version:.*|Version:        ${NEW_VERSION}|" packages/ttl/ttl.spec

          # Update .dsc Version: and tarball filename
          sed -i "s|^Version:.*|Version: ${NEW_VERSION}|" packages/ttl/ttl.dsc
          sed -i "s|ttl_${CURRENT_VERSION}\.orig\.tar\.gz|ttl_${NEW_VERSION}.orig.tar.gz|" packages/ttl/ttl.dsc

      - name: Update changelogs
        if: steps.get_version.outputs.upstream_version != steps.get_version.outputs.current_version
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.upstream_version }}
          CURRENT_VERSION: ${{ steps.get_version.outputs.current_version }}
        run: |
          # Fetch commit messages between the two versions
          curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/lance0/ttl/compare/v${CURRENT_VERSION}...v${NEW_VERSION}" \
            -o /tmp/compare.json 2>/dev/null || echo '{"commits":[]}' > /tmp/compare.json

          DATE_RPM=$(date -u "+%a %b %d %Y")
          DATE_DEB=$(date -u "+%a, %d %b %Y %H:%M:%S +0000")

          RPM_ENTRIES=$(python3 -c "
          import json
          data = json.load(open('/tmp/compare.json'))
          commits = data.get('commits', [])
          lines = ['- ' + c['commit']['message'].split('\n')[0].strip() for c in commits]
          print('\n'.join(lines) if lines else '- Update to ${NEW_VERSION}')
          ")

          DEB_ENTRIES=$(python3 -c "
          import json
          data = json.load(open('/tmp/compare.json'))
          commits = data.get('commits', [])
          lines = ['  * ' + c['commit']['message'].split('\n')[0].strip() for c in commits]
          print('\n'.join(lines) if lines else '  * Update to ${NEW_VERSION}')
          ")

          # Update spec %changelog
          python3 <<PYEOF
          import json
          data = json.load(open('/tmp/compare.json'))
          commits = data.get('commits', [])
          lines = ['- ' + c['commit']['message'].split('\n')[0].strip() for c in commits]
          rpm_entries = '\n'.join(lines) if lines else '- Update to ${NEW_VERSION}'
          entry = '* ${DATE_RPM} Ciro Iriarte <ciro.iriarte+software@gmail.com> - ${NEW_VERSION}-1\n' + rpm_entries + '\n\n'
          with open('packages/ttl/ttl.spec', 'r') as f:
              content = f.read()
          content = content.replace('%changelog\n', '%changelog\n' + entry, 1)
          with open('packages/ttl/ttl.spec', 'w') as f:
              f.write(content)
          PYEOF

          TMPFILE=$(mktemp)
          {
            echo "-------------------------------------------------------------------"
            echo "${DATE_RPM} Ciro Iriarte <ciro.iriarte+software@gmail.com> - ${NEW_VERSION}-1"
            echo ""
            echo "${RPM_ENTRIES}"
            echo ""
            cat packages/ttl/ttl.changes
          } > "${TMPFILE}"
          mv "${TMPFILE}" packages/ttl/ttl.changes

          TMPFILE=$(mktemp)
          {
            echo "ttl (${NEW_VERSION}-1) unstable; urgency=medium"
            echo ""
            echo "${DEB_ENTRIES}"
            echo ""
            echo " -- Ciro Iriarte <ciro.iriarte+software@gmail.com>  ${DATE_DEB}"
            echo ""
            cat packages/ttl/debian.changelog
          } > "${TMPFILE}"
          mv "${TMPFILE}" packages/ttl/debian.changelog

      - name: Commit changes to obs-network-tools
        if: steps.get_version.outputs.upstream_version != steps.get_version.outputs.current_version
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.upstream_version }}
          CURRENT_VERSION: ${{ steps.get_version.outputs.current_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rm "packages/ttl/ttl-${CURRENT_VERSION}.tar.gz"
          git add packages/ttl/ttl-${NEW_VERSION}.tar.gz \
                  packages/ttl/vendor.tar.zst \
                  packages/ttl/ttl.spec \
                  packages/ttl/ttl.dsc \
                  packages/ttl/ttl.changes \
                  packages/ttl/debian.changelog
          git commit -m "ttl: update to ${NEW_VERSION}"
          git push

      - name: Install osc
        if: steps.get_version.outputs.upstream_version != steps.get_version.outputs.current_version
        run: |
          sudo apt-get install -y osc

      - name: Configure osc credentials
        if: steps.get_version.outputs.upstream_version != steps.get_version.outputs.current_version
        env:
          OBS_PASSWORD: ${{ secrets.OBS_PASSWORD }}
        run: |
          mkdir -p ~/.config/osc
          {
            echo "[general]"
            echo "apiurl = https://api.opensuse.org"
            echo ""
            echo "[https://api.opensuse.org]"
            echo "user = ciriarte"
            echo "pass = ${OBS_PASSWORD}"
          } > ~/.config/osc/oscrc
          chmod 600 ~/.config/osc/oscrc

      - name: Push updated package to OBS
        if: steps.get_version.outputs.upstream_version != steps.get_version.outputs.current_version
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.upstream_version }}
          CURRENT_VERSION: ${{ steps.get_version.outputs.current_version }}
        run: |
          osc co home:ciriarte:network-tools ttl
          cp packages/ttl/ttl-${NEW_VERSION}.tar.gz \
             packages/ttl/vendor.tar.zst \
             packages/ttl/ttl.spec \
             packages/ttl/ttl.dsc \
             packages/ttl/ttl.changes \
             packages/ttl/debian.changelog \
             home:ciriarte:network-tools/ttl/
          rm -f home:ciriarte:network-tools/ttl/ttl-${CURRENT_VERSION}.tar.gz
          cd home:ciriarte:network-tools/ttl
          osc addremove
          osc commit -m "Update ttl to ${NEW_VERSION}"
